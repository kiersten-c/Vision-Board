<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
	<div id="vision-board">
		<div class="block small-block light-bg" id="grow">
			<p><span>Grow</span></p>
			<p>Learn to Design &amp;<br><strong>Code Websites</strong></p>
		</div>
		<div class="block small-block">
			<img src="img/flower.png" alt="lotus flower">
		</div>
		<div class="block small-block light-bg">
			<p>HTML<br>CSS<br>Javascript<br>WordPress<br>Python</p>
		</div>
		<div class="block large-block" id="money">
			<p><span>Freelance</span></p>
			<p>Make Enough Side Cash to<br><strong>Pay off debt</strong></p>
			<img src="img/piggy.png" alt="piggy bank">
		</div>
		<div class="block large-block dark-bg title">
			<img src="img/eye.png" alt="eye">
			<p><span>2020</span><br>Vision Board</p>
		</div>
		<div class="block large-block" id="travel">
			<img src="img/plane.png" alt="airplane">
			<p><span>Travel</span></p>
			<p>Plan A Trip Where I Can<br><strong>Work Remotely</strong></p>
		</div>
		<div class="block small-block light-bg">
			<p>Walk Dog ++<br>Meditate<br>Yoga<br>Snuggle Pup</p>
		</div>
		<div class="block small-block">
			<img src="img/doggo.png" alt="dog">
		</div>
		<div class="block small-block light-bg" id="zen">
			<p><span>Mind &amp; Body</span></p>
			<p>Exercise More<br>&amp; Find Zen in<br><strong>Challenge</strong></p>
		</div>
	</div>
</body>
</html>
